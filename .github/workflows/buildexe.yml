# This is a workflow for testing various Nuitka command-line options

name: DRKGPT To S-A .EXE - by DrK

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:

  build:
    # Windows is currently the only platform this action supports
    runs-on: windows-latest

    steps:
    
      # Check-out repository
      - name: Checkout DrkGPT
        uses: actions/checkout@v3

      # Setup Python
      - name: DrkGPT Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
        
      - name: DrkGPT Dependecies
        run: |
          pip install -r python/requirements.txt 

      # Build python script into a stand-alone exe
      - name: Build DrkGPT into S-A .EXE
        uses: Nuitka/Nuitka-Action@v0.4
        with:
          script-name: python/drkgpt.py

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe
          path: build/drkgpt.exe
